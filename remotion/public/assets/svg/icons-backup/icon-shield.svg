<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GRADIENT: Primary stroke -->
    <linearGradient id="shield-grad-primary" x1="4" y1="2" x2="20" y2="22" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF"/>
      <stop offset="0.5" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#ccfbf1"/>
    </linearGradient>

    <!-- GRADIENT: Fill -->
    <linearGradient id="shield-grad-fill" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(0,240,255,0.1)"/>
      <stop offset="1" stop-color="rgba(20,184,166,0.06)"/>
    </linearGradient>

    <!-- FILTER: Glow -->
    <filter id="shield-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Background Fill -->
  <path d="M12 2L4 6V11C4 16.5 7.5 21 12 22C16.5 21 20 16.5 20 11V6L12 2Z" fill="url(#shield-grad-fill)"/>

  <!-- LAYER 1: Primary Outline -->
  <path d="M12 2L4 6V11C4 16.5 7.5 21 12 22C16.5 21 20 16.5 20 11V6L12 2Z" stroke="url(#shield-grad-primary)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- INNER SHIELD (Layer 1b) -->
  <path d="M12 4.5L5.5 7.5V11C5.5 15.2 8.2 18.8 12 19.8C15.8 18.8 18.5 15.2 18.5 11V7.5L12 4.5Z" stroke="url(#shield-grad-primary)" stroke-width="0.8" stroke-dasharray="2 2" stroke-opacity="0.6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- LAYER 2: Detail Elements -->
  <!-- Triple Rings -->
  <circle cx="12" cy="11" r="3.2" stroke="#14B8A6" stroke-width="0.6" stroke-opacity="0.4"/>
  <circle cx="12" cy="11" r="2.2" stroke="#00F0FF" stroke-width="0.6" stroke-opacity="0.3" stroke-dasharray="1 1.5"/>
  <circle cx="12" cy="11" r="1.2" stroke="#14B8A6" stroke-width="0.8" stroke-opacity="0.5"/>
  
  <!-- Diamond Nodes at corners -->
  <rect x="3.5" y="5.5" width="1" height="1" transform="rotate(45 4 6)" fill="#14B8A6" opacity="0.6"/>
  <rect x="19.5" y="5.5" width="1" height="1" transform="rotate(45 20 6)" fill="#14B8A6" opacity="0.6"/>
  <rect x="11.5" y="21.2" width="1" height="1" transform="rotate(45 12 21.7)" fill="#14B8A6" opacity="0.6"/>

  <!-- Scan Lines -->
  <line x1="6" y1="8" x2="18" y2="8" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.08"/>
  <line x1="7" y1="14" x2="17" y2="14" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.08"/>

  <!-- LAYER 3: Highlights -->
  <circle cx="12" cy="11" r="0.8" fill="#00F0FF" filter="url(#shield-glow)"/>
  <circle cx="4" cy="6" r="0.5" fill="#14B8A6" filter="url(#shield-glow)"/>
  <circle cx="20" cy="6" r="0.5" fill="#14B8A6" filter="url(#shield-glow)"/>
  <circle cx="12" cy="22" r="0.5" fill="#00F0FF" filter="url(#shield-glow)"/>
</svg>

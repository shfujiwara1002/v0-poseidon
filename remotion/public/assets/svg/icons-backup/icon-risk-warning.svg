<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="risk-grad-primary" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EF4444"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="risk-grad-fill" x1="12" y1="4" x2="12" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(239,68,68,0.12)"/>
      <stop offset="1" stop-color="rgba(245,158,11,0.06)"/>
    </linearGradient>
    <filter id="risk-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Hexagon Fill -->
  <path d="M12 3L19.5 7.5V16.5L12 21L4.5 16.5V7.5L12 3Z" fill="url(#risk-grad-fill)"/>

  <!-- LAYER 1: Core Shapes -->
  <!-- Outer Hex -->
  <path d="M12 3L19.5 7.5V16.5L12 21L4.5 16.5V7.5L12 3Z" stroke="url(#risk-grad-primary)" stroke-width="1.5" stroke-linejoin="round"/>
  <!-- Inner Dashed Hex -->
  <path d="M12 5L17.5 8.2V15.8L12 19L6.5 15.8V8.2L12 5Z" stroke="#EF4444" stroke-width="0.8" stroke-dasharray="2 2" stroke-opacity="0.6"/>
  <!-- Outer Alert Ring -->
  <path d="M12 1.5L20.8 6.7V17.3L12 22.5L3.2 17.3V6.7L12 1.5Z" stroke="#EF4444" stroke-width="0.6" stroke-dasharray="2 3" opacity="0.4"/>

  <!-- LAYER 2: Detail Elements -->
  <!-- Exclamation Mark -->
  <path d="M12 7V13" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
  <!-- Radiating Alert Lines -->
  <line x1="12" y1="3" x2="12" y2="1" stroke="#EF4444" stroke-width="1" opacity="0.6"/>
  <line x1="19.5" y1="7.5" x2="21" y2="8.5" stroke="#EF4444" stroke-width="0.8" opacity="0.4"/>
  <line x1="19.5" y1="16.5" x2="21" y2="15.5" stroke="#EF4444" stroke-width="0.8" opacity="0.4"/>
  <line x1="4.5" y1="7.5" x2="3" y2="8.5" stroke="#EF4444" stroke-width="0.8" opacity="0.4"/>
  <line x1="4.5" y1="16.5" x2="3" y2="15.5" stroke="#EF4444" stroke-width="0.8" opacity="0.4"/>

  <!-- Pulse Ripple Arc -->
  <path d="M12 4C14 4 15.5 5 16.5 6.5" stroke="#F59E0B" stroke-width="0.5" stroke-dasharray="1 1"/>

  <!-- LAYER 3: Highlights -->
  <!-- Exclamation Dot -->
  <circle cx="12" cy="16" r="1.2" fill="#EF4444" filter="url(#risk-glow)"/>
  
  <!-- Vertex Dots -->
  <circle cx="12" cy="21" r="0.8" fill="#F59E0B" filter="url(#risk-glow)"/>
  <circle cx="12" cy="3" r="0.8" fill="#F59E0B" filter="url(#risk-glow)"/>
</svg>

<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbit-grad-fill" cx="12" cy="12" r="8" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF"/>
      <stop offset="1" stop-color="transparent"/>
    </radialGradient>
    <filter id="orbit-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Central Wash -->
  <circle cx="12" cy="12" r="4" fill="url(#orbit-grad-fill)" opacity="0.15"/>

  <!-- LAYER 1: Orbits & Nodes -->
  <!-- Central Node -->
  <circle cx="12" cy="12" r="2.5" stroke="#00F0FF" stroke-width="1.5"/>
  
  <!-- Orbit 1 (Tilted 30deg) -->
  <ellipse cx="12" cy="12" rx="9" ry="3" transform="rotate(30 12 12)" stroke="#14B8A6" stroke-width="1" stroke-dasharray="3 2" opacity="0.8"/>
  
  <!-- Orbit 2 (Tilted 120deg) -->
  <ellipse cx="12" cy="12" rx="7" ry="2.5" transform="rotate(120 12 12)" stroke="#8B5CF6" stroke-width="0.8" stroke-dasharray="1 1" opacity="0.5"/>

  <!-- LAYER 2: Satellites & Connectors -->
  <!-- Satellites Orbit 1 -->
  <!-- Approx coords for ellipse on 30deg tilt -->
  <circle cx="19" cy="15" r="1.0" fill="#14B8A6"/>
  <circle cx="5" cy="9" r="0.8" fill="#14B8A6"/>
  
  <!-- Connectors -->
  <line x1="12" y1="12" x2="19" y2="15" stroke="#14B8A6" stroke-width="0.5" opacity="0.4"/>
  <line x1="12" y1="12" x2="5" y2="9" stroke="#14B8A6" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Satellite Orbit 2 -->
  <circle cx="10" cy="18" r="0.8" fill="#8B5CF6"/>
  <line x1="12" y1="12" x2="10" y2="18" stroke="#8B5CF6" stroke-width="0.5" opacity="0.4"/>

  <!-- Data Packets -->
  <circle cx="14" cy="14" r="0.4" fill="#00F0FF"/>
  <circle cx="8" cy="10" r="0.4" fill="#00F0FF"/>

  <!-- LAYER 3: Glows -->
  <circle cx="12" cy="12" r="1.5" fill="#00F0FF" filter="url(#orbit-glow)" opacity="0.8"/>
  
  <circle cx="19" cy="15" r="1.2" fill="#14B8A6" filter="url(#orbit-glow)" opacity="0.6"/>
  <circle cx="10" cy="18" r="1.0" fill="#8B5CF6" filter="url(#orbit-glow)" opacity="0.6"/>
</svg>

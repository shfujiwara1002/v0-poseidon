<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gear-grad-primary" x1="3" y1="15" x2="19" y2="15" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B"/>
      <stop offset="0.5" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#00F0FF"/>
    </linearGradient>
    <linearGradient id="gear-grad-fill" x1="11" y1="7" x2="11" y2="23" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(245,158,11,0.06)"/>
      <stop offset="1" stop-color="rgba(0,240,255,0.04)"/>
    </linearGradient>
    <filter id="gear-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Fill -->
  <circle cx="11" cy="13" r="7" fill="url(#gear-grad-fill)"/>

  <!-- LAYER 1: Primary Gear (11,13) r=7 -->
  <path d="M11 6V4M15.9 7.9L17.3 6.5M18 13H20M15.9 18.1L17.3 19.5M11 20V22M6.1 18.1L4.7 19.5M4 13H2M6.1 7.9L4.7 6.5" stroke="rgba(245,158,11,0.3)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="11" cy="13" r="5" stroke="url(#gear-grad-primary)" stroke-width="1.5"/>
  <path d="M11 7L11 8.5M14.5 9.5L13.5 10.5M16 13L14.5 13M14.5 16.5L13.5 15.5M11 19L11 17.5M7.5 16.5L8.5 15.5M5 13L6.5 13M7.5 9.5L8.5 10.5" stroke="url(#gear-grad-primary)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Secondary Gear (18, 5) r=3 -->
  <circle cx="18" cy="5" r="2.5" stroke="#14B8A6" stroke-width="1" stroke-opacity="0.8"/>
  <path d="M18 1.5V3M20.5 2.5L19.5 3.5M21.5 5H20M20.5 7.5L19.5 6.5M18 8.5V7M15.5 7.5L16.5 6.5M14.5 5H16M15.5 2.5L16.5 3.5" stroke="#14B8A6" stroke-width="1" stroke-linecap="round"/>

  <!-- LAYER 2: Inner details -->
  <!-- Inner ring -->
  <circle cx="11" cy="13" r="2.5" stroke="#F59E0B" stroke-width="1"/>
  <!-- Keyhole/Consent Dot -->
  <circle cx="11" cy="13" r="1" fill="#F59E0B" opacity="0.6"/>
  <!-- Mesh lines -->
  <path d="M13 11L16 7" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.2"/>
  <path d="M15 13L18 9" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.2"/>
  <!-- Speed Arc -->
  <path d="M20 7C21 6 21 4 20 3" stroke="#14B8A6" stroke-width="0.6" stroke-dasharray="1 1"/>

  <!-- LAYER 3: Glows -->
  <circle cx="11" cy="13" r="0.8" fill="#F59E0B" filter="url(#gear-glow)"/>
  <circle cx="18" cy="5" r="0.8" fill="#14B8A6" filter="url(#gear-glow)"/>
  
  <!-- Tooth Tip Highlights -->
  <circle cx="11" cy="6" r="0.5" fill="#F59E0B" filter="url(#gear-glow)"/>
  <circle cx="16" cy="13" r="0.5" fill="#00F0FF" filter="url(#gear-glow)"/>
</svg>

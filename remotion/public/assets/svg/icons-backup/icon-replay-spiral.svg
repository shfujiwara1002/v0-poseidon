<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="replay-grad-spiral" x1="12" y1="12" x2="20" y2="4" gradientUnits="userSpaceOnUse">
      <stop stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#00F0FF"/>
    </linearGradient>
    <filter id="replay-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Spiral Volume -->
  <!-- Simplified approach for volume using stroke-width -->
  <path d="M12 12C12 14.2 10.2 16 8 16C5.8 16 4 14.2 4 12C4 7.6 7.6 4 12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20" stroke="#14B8A6" stroke-width="3" stroke-opacity="0.08" stroke-linecap="round"/>

  <!-- LAYER 1: Spiral Line -->
  <path d="M12 12C12 14.2 10.2 16 8 16C5.8 16 4 14.2 4 12C4 7.6 7.6 4 12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20" stroke="url(#replay-grad-spiral)" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Arrowhead -->
  <path d="M12 20L14.5 17.5" stroke="#00F0FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M12 20L9.5 17.5" stroke="#00F0FF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- LAYER 2: Motion Dots & Markers -->
  <!-- Motion dots along path -->
  <circle cx="20" cy="12" r="0.6" fill="#14B8A6"/>
  <circle cx="12" cy="4" r="0.5" fill="#14B8A6"/>
  <circle cx="4" cy="12" r="0.4" fill="#14B8A6"/>
  <circle cx="8" cy="16" r="0.3" fill="#14B8A6"/>
  
  <!-- Time ticks -->
  <line x1="12" y1="3" x2="12" y2="5" stroke="white" stroke-width="0.4" stroke-opacity="0.5"/>
  <line x1="21" y1="12" x2="19" y2="12" stroke="white" stroke-width="0.4" stroke-opacity="0.5"/>
  <line x1="12" y1="21" x2="12" y2="19" stroke="white" stroke-width="0.4" stroke-opacity="0.5"/>
  <line x1="3" y1="12" x2="5" y2="12" stroke="white" stroke-width="0.4" stroke-opacity="0.5"/>

  <!-- Speed Lines -->
  <path d="M10 21L14 21" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.4"/>
  <path d="M11 22L13 22" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.4"/>

  <!-- LAYER 3: Glows -->
  <circle cx="12" cy="20" r="1.2" fill="#00F0FF" filter="url(#replay-glow)" opacity="0.6"/>
  <circle cx="12" cy="12" r="1.5" fill="#14B8A6" filter="url(#replay-glow)" opacity="0.4"/>
  
  <circle cx="20" cy="12" r="0.8" fill="#14B8A6" filter="url(#replay-glow)"/>
</svg>

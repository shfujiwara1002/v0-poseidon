<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Q1 Gradient (Teal) -->
    <linearGradient id="datagrid-grad-1" x1="12" y1="2" x2="22" y2="12" gradientUnits="userSpaceOnUse">
      <stop stop-color="#14B8A6"/>
      <stop offset="1" stop-color="rgba(20,184,166,0.1)"/>
    </linearGradient>
    <!-- Q2 Gradient (Violet) -->
    <linearGradient id="datagrid-grad-2" x1="2" y1="2" x2="12" y2="12" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="rgba(139,92,246,0.1)"/>
    </linearGradient>
    <!-- Q3 Gradient (Amber) -->
    <linearGradient id="datagrid-grad-3" x1="2" y1="12" x2="12" y2="22" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="rgba(245,158,11,0.1)"/>
    </linearGradient>
    <!-- Q4 Gradient (Cyan) -->
    <linearGradient id="datagrid-grad-4" x1="12" y1="12" x2="22" y2="22" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF"/>
      <stop offset="1" stop-color="rgba(0,240,255,0.1)"/>
    </linearGradient>

    <filter id="datagrid-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Background Fills -->
  <rect x="13" y="3" width="8" height="8" rx="1" fill="#14B8A6" fill-opacity="0.1"/>
  <rect x="3" y="3" width="8" height="8" rx="1" fill="#8B5CF6" fill-opacity="0.1"/>
  <rect x="3" y="13" width="8" height="8" rx="1" fill="#F59E0B" fill-opacity="0.1"/>
  <rect x="13" y="13" width="8" height="8" rx="1" fill="#00F0FF" fill-opacity="0.1"/>

  <!-- LAYER 1: Quadrant Outlines -->
  <!-- Q1 (TR) - Mini Chart -->
  <rect x="13" y="3" width="8" height="8" rx="1" stroke="url(#datagrid-grad-1)" stroke-width="1.2"/>
  <line x1="15" y1="9" x2="15" y2="8" stroke="#14B8A6" stroke-width="1"/>
  <line x1="17" y1="9" x2="17" y2="6" stroke="#14B8A6" stroke-width="1"/>
  <line x1="19" y1="9" x2="19" y2="7" stroke="#14B8A6" stroke-width="1"/>
  
  <!-- Q2 (TL) - Mini Line -->
  <rect x="3" y="3" width="8" height="8" rx="1" stroke="url(#datagrid-grad-2)" stroke-width="1.2"/>
  <polyline points="4.5 9 6.5 6 9 7.5 10 5" stroke="#8B5CF6" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Q3 (BL) - Mini Dots -->
  <rect x="3" y="13" width="8" height="8" rx="1" stroke="url(#datagrid-grad-3)" stroke-width="1.2"/>
  <circle cx="5.5" cy="15.5" r="0.6" fill="#F59E0B"/>
  <circle cx="8.5" cy="15.5" r="0.6" fill="#F59E0B"/>
  <circle cx="5.5" cy="18.5" r="0.6" fill="#F59E0B"/>
  <circle cx="8.5" cy="18.5" r="0.6" fill="#F59E0B"/>
  
  <!-- Q4 (BR) - Mini Pie -->
  <rect x="13" y="13" width="8" height="8" rx="1" stroke="url(#datagrid-grad-4)" stroke-width="1.2"/>
  <path d="M17 17 L17 14.5 A2.5 2.5 0 0 1 19.5 17 Z" fill="#00F0FF" fill-opacity="0.5"/>
  <circle cx="17" cy="17" r="2.5" stroke="#00F0FF" stroke-width="0.6"/>

  <!-- LAYER 2: Cross Connectors & Grid -->
  <line x1="12" y1="12" x2="3" y2="3" stroke="#8B5CF6" stroke-width="0.5" stroke-opacity="0.3"/>
  <line x1="12" y1="12" x2="21" y2="3" stroke="#14B8A6" stroke-width="0.5" stroke-opacity="0.3"/>
  <line x1="12" y1="12" x2="3" y2="21" stroke="#F59E0B" stroke-width="0.5" stroke-opacity="0.3"/>
  <line x1="12" y1="12" x2="21" y2="21" stroke="#00F0FF" stroke-width="0.5" stroke-opacity="0.3"/>
  
  <!-- Axis Ticks -->
  <line x1="11" y1="12" x2="13" y2="12" stroke="white" stroke-width="0.8" stroke-opacity="0.5"/>
  <line x1="12" y1="11" x2="12" y2="13" stroke="white" stroke-width="0.8" stroke-opacity="0.5"/>

  <!-- LAYER 3: Intersection Glows -->
  <circle cx="12" cy="12" r="1.5" fill="white" filter="url(#datagrid-glow)"/>
  
  <!-- Corner Dots -->
  <circle cx="3" cy="3" r="0.6" fill="#8B5CF6" filter="url(#datagrid-glow)"/>
  <circle cx="21" cy="3" r="0.6" fill="#14B8A6" filter="url(#datagrid-glow)"/>
  <circle cx="3" cy="21" r="0.6" fill="#F59E0B" filter="url(#datagrid-glow)"/>
  <circle cx="21" cy="21" r="0.6" fill="#00F0FF" filter="url(#datagrid-glow)"/>
</svg>

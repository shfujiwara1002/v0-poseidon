  <!-- Checkmark -->
  <path d="M8 12L10.5 14.5L16 9" stroke="url(#compliance-grad-check)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Small Shield at top -->
  <path d="M12 2.5L10.5 3.5V5C10.5 6.5 12 7.5 12 7.5C12 7.5 13.5 6.5 13.5 5V3.5L12 2.5Z" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="0.5"/>

  <!-- LAYER 2: Details -->
  <!-- Vertex Dots -->
  <circle cx="12" cy="2" r="0.4" fill="#00F0FF"/>
  <circle cx="20.66" cy="7" r="0.4" fill="#F59E0B"/>
  <circle cx="20.66" cy="17" r="0.4" fill="#00F0FF"/>
  <circle cx="12" cy="22" r="0.4" fill="#F59E0B"/>
  <circle cx="3.34" cy="17" r="0.4" fill="#00F0FF"/>

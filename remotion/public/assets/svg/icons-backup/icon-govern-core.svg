<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="govern-grad-primary" x1="12" y1="4" x2="12" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#00F0FF"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <radialGradient id="govern-grad-radial" cx="12" cy="12" r="10" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(59,130,246,0.2)"/>
      <stop offset="1" stop-color="rgba(59,130,246,0)"/>
    </radialGradient>
    <filter id="govern-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Background -->
  <circle cx="12" cy="12" r="9" fill="url(#govern-grad-radial)"/>

  <!-- LAYER 1: Rings -->
  <!-- Inner Solid -->
  <circle cx="12" cy="12" r="3" stroke="#3B82F6" stroke-width="1.5"/>
  <!-- Middle Dashed -->
  <circle cx="12" cy="12" r="6" stroke="#00F0FF" stroke-width="1.2" stroke-dasharray="4 3" stroke-opacity="0.7"/>
  <!-- Outer Faint -->
  <circle cx="12" cy="12" r="9" stroke="#8B5CF6" stroke-width="0.6" stroke-opacity="0.3"/>
  <!-- Hex Wireframe overlay at r=6 -->
  <path d="M12 6L17.2 9V15L12 18L6.8 15V9L12 6Z" stroke="#3B82F6" stroke-width="0.5" stroke-opacity="0.4"/>

  <!-- LAYER 2: Satellites & Connectors -->
  <!-- Connector Lines -->
  <line x1="12" y1="9" x2="12" y2="4" stroke="#14B8A6" stroke-width="0.6" stroke-opacity="0.5"/>
  <line x1="12" y1="15" x2="12" y2="20" stroke="#8B5CF6" stroke-width="0.6" stroke-opacity="0.5"/>
  <line x1="9" y1="12" x2="4" y2="12" stroke="#F59E0B" stroke-width="0.6" stroke-opacity="0.5"/>
  <line x1="15" y1="12" x2="20" y2="12" stroke="#3B82F6" stroke-width="0.6" stroke-opacity="0.5"/>

  <!-- Orbital Arcs -->
  <path d="M16 8C17 9 17.5 10 17.8 11.5" stroke="#00F0FF" stroke-width="0.4" stroke-dasharray="1 1"/>
  <path d="M8 16C7 15 6.5 14 6.2 12.5" stroke="#00F0FF" stroke-width="0.4" stroke-dasharray="1 1"/>

  <!-- Satellite Nodes -->
  <!-- North - Teal (Protect) -->
  <circle cx="12" cy="4" r="1.5" fill="#14B8A6" stroke="#020410" stroke-width="0.5"/>
  <!-- South - Violet (Grow) -->
  <circle cx="12" cy="20" r="1.5" fill="#8B5CF6" stroke="#020410" stroke-width="0.5"/>
  <!-- West - Amber (Execute) -->
  <circle cx="4" cy="12" r="1.5" fill="#F59E0B" stroke="#020410" stroke-width="0.5"/>
  <!-- East - Blue (Govern) -->
  <circle cx="20" cy="12" r="1.5" fill="#3B82F6" stroke="#020410" stroke-width="0.5"/>

  <!-- LAYER 3: Glows -->
  <circle cx="12" cy="12" r="1" fill="#00F0FF" filter="url(#govern-glow)"/>
  
  <circle cx="12" cy="4" r="0.8" fill="#14B8A6" filter="url(#govern-glow)"/>
  <circle cx="12" cy="20" r="0.8" fill="#8B5CF6" filter="url(#govern-glow)"/>
  <circle cx="4" cy="12" r="0.8" fill="#F59E0B" filter="url(#govern-glow)"/>
  <circle cx="20" cy="12" r="0.8" fill="#3B82F6" filter="url(#govern-glow)"/>

  <!-- Arc Midpoint Accents -->
  <circle cx="16.5" cy="8.5" r="0.5" fill="white" opacity="0.5"/>
  <circle cx="7.5" cy="15.5" r="0.5" fill="white" opacity="0.5"/>
</svg>

<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="frac-glow-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Node A (Left) -->
  <circle cx="100" cy="200" r="20" fill="#020410" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="100" cy="200" r="8" fill="#3B82F6" opacity="0.5"/>

  <!-- Node B (Right) -->
  <circle cx="500" cy="200" r="20" fill="#020410" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="500" cy="200" r="8" fill="#3B82F6" opacity="0.5"/>

  <!-- Broken Link -->
  <!-- Left Segment -->
  <line x1="122" y1="200" x2="250" y2="200" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Right Segment -->
  <line x1="350" y1="200" x2="478" y2="200" stroke="#3B82F6" stroke-width="3"/>

  <!-- Fracture Zone -->
  <path d="M250 180 L280 220 L300 170 L320 210 L350 190" stroke="#EF4444" stroke-width="4" fill="none" filter="url(#frac-glow-red)"/>
  
  <!-- Sparks / Debris -->
  <circle cx="270" cy="190" r="2" fill="#EF4444" filter="url(#frac-glow-red)"/>
  <circle cx="310" cy="220" r="3" fill="#EF4444" filter="url(#frac-glow-red)"/>
  <circle cx="330" cy="180" r="1.5" fill="#EF4444" filter="url(#frac-glow-red)"/>

  <!-- Warning Icon Overlay -->
  <g transform="translate(275, 100)">
    <path d="M25 0 L50 45 H0 L25 0Z" fill="#020410" stroke="#EF4444" stroke-width="2"/>
    <line x1="25" y1="15" x2="25" y2="30" stroke="#EF4444" stroke-width="3"/>
    <circle cx="25" cy="38" r="2" fill="#EF4444"/>
  </g>

</svg>

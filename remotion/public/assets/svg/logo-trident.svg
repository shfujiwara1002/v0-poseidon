<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Poseidon.AI Geometric Guardian Trident â€” matches IconTrident.tsx -->
  <defs>
    <!-- 4-layer neon glow filter -->
    <filter id="neon" x="-60%" y="-60%" width="220%" height="220%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b0"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="22" result="b3"/>
      <feMerge>
        <feMergeNode in="b3"/>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="b0"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glass body fill -->
    <linearGradient id="glass" x1="0.15" y1="0" x2="0.85" y2="1">
      <stop offset="0%" stop-color="#FFF" stop-opacity="0.16"/>
      <stop offset="30%" stop-color="#00F0FF" stop-opacity="0.10"/>
      <stop offset="65%" stop-color="#8B5CF6" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#FFF" stop-opacity="0.02"/>
    </linearGradient>

    <!-- Specular sheen -->
    <radialGradient id="sheen" cx="0.28" cy="0.15" r="0.55" fx="0.25" fy="0.12">
      <stop offset="0%" stop-color="#FFF" stop-opacity="0.32"/>
      <stop offset="40%" stop-color="#FFF" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#FFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Rim light -->
    <linearGradient id="rim" x1="0" y1="0" x2="0.6" y2="1">
      <stop offset="0%" stop-color="#FFF" stop-opacity="0.40"/>
      <stop offset="45%" stop-color="#FFF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00F0FF" stop-opacity="0.22"/>
    </linearGradient>

    <!-- Inner light -->
    <linearGradient id="inner" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FFF" stop-opacity="0.20"/>
      <stop offset="50%" stop-color="#FFF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.06"/>
    </linearGradient>

    <!-- Left prong tint: teal (PROTECT) -->
    <linearGradient id="tintL" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#00F0FF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#14B8A6" stop-opacity="0.03"/>
    </linearGradient>

    <!-- Right prong tint: violet (GROW) -->
    <linearGradient id="tintR" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#00F0FF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.03"/>
    </linearGradient>

    <!-- Clip path for trident silhouette -->
    <clipPath id="clip">
      <path d="M191,50 L200,36 L209,50 L212,172 L188,172 Z"/>
      <path d="M107,78 L116,64 L125,78 L128,172 L104,172 Z"/>
      <path d="M275,78 L284,64 L293,78 L296,172 L272,172 Z"/>
      <path d="M96,172 C96,166 102,162 108,162 L292,162 C298,162 304,166 304,172 L304,192 C304,198 298,202 292,202 L108,202 C102,202 96,198 96,192 Z"/>
      <path d="M188,198 L212,198 L212,346 C212,352 206,358 200,358 C194,358 188,352 188,346 Z"/>
    </clipPath>
  </defs>

  <!-- Layer 0: Hexagonal shield backing -->
  <g opacity="0.12">
    <polygon points="200,16 366,108 366,292 200,384 34,292 34,108" fill="none" stroke="#00F0FF" stroke-width="1.2"/>
    <polygon points="200,40 340,120 340,280 200,360 60,280 60,120" fill="none" stroke="#00F0FF" stroke-width="0.6" opacity="0.5"/>
  </g>
  <g fill="#00F0FF" opacity="0.30">
    <circle cx="200" cy="16" r="2.5"/>
    <circle cx="366" cy="108" r="2.5"/>
    <circle cx="366" cy="292" r="2.5"/>
    <circle cx="200" cy="384" r="2.5"/>
    <circle cx="34" cy="292" r="2.5"/>
    <circle cx="34" cy="108" r="2.5"/>
  </g>

  <!-- Layer 1: Glass body fills -->
  <path d="M191,50 L200,36 L209,50 L212,172 L188,172 Z" fill="url(#glass)" opacity="0.88"/>
  <path d="M107,78 L116,64 L125,78 L128,172 L104,172 Z" fill="url(#tintL)" opacity="0.88"/>
  <path d="M275,78 L284,64 L293,78 L296,172 L272,172 Z" fill="url(#tintR)" opacity="0.88"/>
  <path d="M96,172 C96,166 102,162 108,162 L292,162 C298,162 304,166 304,172 L304,192 C304,198 298,202 292,202 L108,202 C102,202 96,198 96,192 Z" fill="url(#glass)" opacity="0.88"/>
  <path d="M188,198 L212,198 L212,346 C212,352 206,358 200,358 C194,358 188,352 188,346 Z" fill="url(#glass)" opacity="0.88"/>

  <!-- Layer 2: Inner light -->
  <g opacity="0.18" clip-path="url(#clip)">
    <rect width="400" height="400" fill="url(#inner)"/>
  </g>

  <!-- Layer 3: Specular sheen -->
  <rect width="400" height="400" fill="url(#sheen)" clip-path="url(#clip)" opacity="0.55"/>

  <!-- Layer 4: Neon edge strokes -->
  <g filter="url(#neon)" opacity="0.92">
    <path d="M191,50 L200,36 L209,50 L212,172 L188,172 Z" stroke="#00F0FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M107,78 L116,64 L125,78 L128,172 L104,172 Z" stroke="#00F0FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M275,78 L284,64 L293,78 L296,172 L272,172 Z" stroke="#00F0FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M96,172 C96,166 102,162 108,162 L292,162 C298,162 304,166 304,172 L304,192 C304,198 298,202 292,202 L108,202 C102,202 96,198 96,192 Z" stroke="#00F0FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M188,198 L212,198 L212,346 C212,352 206,358 200,358 C194,358 188,352 188,346 Z" stroke="#00F0FF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Layer 5: Rim light highlights -->
  <g opacity="0.45">
    <path d="M191,50 L200,36 L209,50" stroke="url(#rim)" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M107,78 L116,64 L125,78" stroke="url(#rim)" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M275,78 L284,64 L293,78" stroke="url(#rim)" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M96,172 C96,166 102,162 108,162 L292,162 C298,162 304,166 304,172" stroke="url(#rim)" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Layer 6: Junction energy dots -->
  <g fill="#00F0FF" opacity="0.25">
    <circle cx="116" cy="172" r="3"/>
    <circle cx="200" cy="172" r="3.5"/>
    <circle cx="284" cy="172" r="3"/>
    <circle cx="200" cy="358" r="4" opacity="0.8"/>
  </g>
</svg>

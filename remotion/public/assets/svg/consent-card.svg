<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card-grad-surface" x1="150" y1="50" x2="450" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#14B8A6" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#00F0FF" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="card-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card Body -->
  <rect x="150" y="50" width="300" height="300" rx="16" fill="url(#card-grad-surface)" stroke="#00F0FF" stroke-width="2"/>

  <!-- Header Strip -->
  <rect x="150" y="80" width="300" height="2" fill="#00F0FF" fill-opacity="0.5"/>
  <circle cx="180" cy="65" r="5" fill="#14B8A6"/>
  <rect x="200" y="62" width="100" height="6" rx="3" fill="#14B8A6" fill-opacity="0.5"/>

  <!-- Fingerprint / ID Area -->
  <g transform="translate(250, 150)">
    <circle cx="50" cy="50" r="40" stroke="#00F0FF" stroke-width="1" stroke-dasharray="4 2"/>
    <path d="M50 30 C60 30 70 40 70 50 C70 60 60 70 50 70 C40 70 30 60 30 50" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"/>
    <path d="M50 40 C55 40 60 45 60 50" stroke="#00F0FF" stroke-width="2" stroke-linecap="round"/>
    <circle cx="50" cy="50" r="5" fill="#00F0FF" filter="url(#card-glow)"/>
  </g>

  <!-- Checkmark Stamp -->
  <g transform="translate(350, 250)">
    <circle cx="30" cy="30" r="30" fill="#020410" stroke="#F59E0B" stroke-width="3"/>
    <path d="M15 30 L25 40 L45 20" stroke="#F59E0B" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#card-glow)"/>
  </g>

  <!-- Text Lines -->
  <rect x="180" y="270" width="120" height="8" rx="2" fill="white" fill-opacity="0.1"/>
  <rect x="180" y="290" width="80" height="8" rx="2" fill="white" fill-opacity="0.1"/>

  <!-- Scanning Beam -->
  <path d="M150 150 L450 150" stroke="#14B8A6" stroke-width="2" opacity="0.6"/>
  
</svg>

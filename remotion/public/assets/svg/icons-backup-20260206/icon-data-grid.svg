<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- HYPER-MINIMAL: Ultra-thin strokes, NO gradients, NO filters, â‰¤5 elements -->

  <!-- 2x2 grid quadrants -->
  <!-- Q1 (Top-Right) - Bar chart metaphor -->
  <rect x="13" y="3" width="8" height="8" rx="1"
        stroke="#14B8A6" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="15" y1="9" x2="15" y2="7" stroke="#14B8A6" stroke-width="1" stroke-linecap="round"/>
  <line x1="17" y1="9" x2="17" y2="5" stroke="#14B8A6" stroke-width="1" stroke-linecap="round"/>
  <line x1="19" y1="9" x2="19" y2="6" stroke="#14B8A6" stroke-width="1" stroke-linecap="round"/>

  <!-- Q2 (Top-Left) - Line graph metaphor -->
  <rect x="3" y="3" width="8" height="8" rx="1"
        stroke="#8B5CF6" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="4.5 9 6.5 6 9 7.5 10 5"
            stroke="#8B5CF6" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Q3 (Bottom-Left) - Scatter plot metaphor -->
  <rect x="3" y="13" width="8" height="8" rx="1"
        stroke="#F59E0B" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="5.5" cy="15.5" r="0.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="8.5" cy="15.5" r="0.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="5.5" cy="18.5" r="0.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="8.5" cy="18.5" r="0.5" fill="#F59E0B" opacity="0.8"/>

  <!-- Q4 (Bottom-Right) - Pie chart metaphor -->
  <rect x="13" y="13" width="8" height="8" rx="1"
        stroke="#00F0FF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="17" cy="17" r="2.5" stroke="#00F0FF" stroke-width="0.6" stroke-linecap="round"/>
  <path d="M17 17L17 14.5 A2.5 2.5 0 0 1 19.5 17 Z"
        fill="#00F0FF" opacity="0.3"/>

  <!-- Center axis cross -->
  <line x1="11" y1="12" x2="13" y2="12" stroke="#FFFFFF" stroke-width="0.6" opacity="0.5" stroke-linecap="round"/>
  <line x1="12" y1="11" x2="12" y2="13" stroke="#FFFFFF" stroke-width="0.6" opacity="0.5" stroke-linecap="round"/>
</svg>

<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gentle radial gradient for governance depth -->
    <radialGradient id="govern-soft-fill" cx="12" cy="12" r="10" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(59,130,246,0.1)"/>
      <stop offset="1" stop-color="rgba(59,130,246,0)"/>
    </radialGradient>
  </defs>

  <!-- LAYER 0: Soft background fill -->
  <circle cx="12" cy="12" r="9" fill="url(#govern-soft-fill)"/>

  <!-- LAYER 1: Concentric rings (governance structure) -->
  <circle cx="12" cy="12" r="3" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <circle cx="12" cy="12" r="6" stroke="#00F0FF" stroke-width="1.2" stroke-dasharray="4 3" stroke-opacity="0.7" stroke-linecap="round" stroke-linejoin="round"/>

  <circle cx="12" cy="12" r="9" stroke="#8B5CF6" stroke-width="0.8" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- LAYER 2: Connector lines (4 cardinal directions) -->
  <line x1="12" y1="9" x2="12" y2="4" stroke="#14B8A6" stroke-width="0.8" stroke-opacity="0.6" stroke-linecap="round"/>
  <line x1="12" y1="15" x2="12" y2="20" stroke="#8B5CF6" stroke-width="0.8" stroke-opacity="0.6" stroke-linecap="round"/>
  <line x1="9" y1="12" x2="4" y2="12" stroke="#F59E0B" stroke-width="0.8" stroke-opacity="0.6" stroke-linecap="round"/>
  <line x1="15" y1="12" x2="20" y2="12" stroke="#3B82F6" stroke-width="0.8" stroke-opacity="0.6" stroke-linecap="round"/>

  <!-- Satellite nodes (4 cardinal points) -->
  <circle cx="12" cy="4" r="1.5" fill="#14B8A6" opacity="0.9"/>
  <circle cx="12" cy="20" r="1.5" fill="#8B5CF6" opacity="0.9"/>
  <circle cx="4" cy="12" r="1.5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="20" cy="12" r="1.5" fill="#3B82F6" opacity="0.9"/>

  <!-- LAYER 3: Central focal point (NO Gaussian blur) -->
  <circle cx="12" cy="12" r="1" fill="#00F0FF" opacity="0.8"/>
</svg>

<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gentle gradient fill for vault depth (Soft 3D) -->
    <linearGradient id="vault-soft-fill" x1="12" y1="4" x2="12" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(0,240,255,0.08)"/>
      <stop offset="1" stop-color="rgba(59,130,246,0.04)"/>
    </linearGradient>
    <!-- Body gradient stroke -->
    <linearGradient id="vault-grad-body" x1="4" y1="4" x2="20" y2="20" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- LAYER 0: Soft fill (tactile depth) -->
  <rect x="4" y="4" width="16" height="16" rx="3" fill="url(#vault-soft-fill)"/>

  <!-- LAYER 1: Outline (rounded corners for plush feel) -->
  <rect x="4" y="4" width="16" height="16" rx="3"
        stroke="url(#vault-grad-body)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Door Line -->
  <line x1="11" y1="4" x2="11" y2="20"
        stroke="#3B82F6" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Handle (rounded) -->
  <path d="M12 10H14" stroke="#00F0FF" stroke-width="1" stroke-linecap="round"/>

  <!-- Hinges (soft rounded rectangles) -->
  <rect x="19" y="6" width="2" height="3" rx="0.5" fill="#3B82F6" opacity="0.5"/>
  <rect x="19" y="15" width="2" height="3" rx="0.5" fill="#3B82F6" opacity="0.5"/>

  <!-- LAYER 2: Lock Mechanism (simplified) -->
  <!-- Keyhole -->
  <circle cx="8" cy="12" r="1.5" stroke="#00F0FF" stroke-width="1" stroke-linecap="round"/>
  <path d="M8 12.5V14" stroke="#00F0FF" stroke-width="1" stroke-linecap="round"/>
  <circle cx="8" cy="12" r="2.5" stroke="#00F0FF" stroke-width="0.4" stroke-dasharray="2 1"/>

  <!-- Dial (rounded) -->
  <circle cx="15" cy="14" r="2" stroke="#3B82F6" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="15" y1="12.5" x2="15" y2="15.5" stroke="#3B82F6" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="13.5" y1="14" x2="16.5" y2="14" stroke="#3B82F6" stroke-width="0.6" stroke-linecap="round"/>

  <!-- Bolts -->
  <line x1="11" y1="7" x2="13" y2="7" stroke="#00F0FF" stroke-width="0.5" stroke-linecap="round"/>
  <line x1="11" y1="17" x2="13" y2="17" stroke="#00F0FF" stroke-width="0.5" stroke-linecap="round"/>

  <!-- LAYER 3: Focal highlights (solid color, NO Gaussian blur) -->
  <circle cx="8" cy="12" r="0.8" fill="#00F0FF" opacity="0.8"/>
  <circle cx="15" cy="14" r="0.5" fill="#3B82F6" opacity="0.8"/>

  <!-- Hinge highlights -->
  <rect x="20" y="7" width="1" height="1" rx="0.3" fill="#3B82F6" opacity="0.8"/>
  <rect x="20" y="16" width="1" height="1" rx="0.3" fill="#3B82F6" opacity="0.8"/>
</svg>

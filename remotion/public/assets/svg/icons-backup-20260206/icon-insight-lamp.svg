<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gentle radial gradient for bulb glow (Soft 3D) -->
    <radialGradient id="lamp-soft-fill" cx="12" cy="10" r="6" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(245,158,11,0.12)"/>
      <stop offset="1" stop-color="rgba(245,158,11,0.02)"/>
    </radialGradient>
    <!-- Gradient stroke for premium feel -->
    <linearGradient id="lamp-grad-stroke" x1="8" y1="10" x2="16" y2="10" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#00F0FF"/>
    </linearGradient>
  </defs>

  <!-- LAYER 0: Bulb soft fill (tactile depth) -->
  <circle cx="12" cy="10" r="4.5" fill="url(#lamp-soft-fill)"/>

  <!-- LAYER 1: Outline (rounded, plush) -->
  <!-- Bulb -->
  <circle cx="12" cy="10" r="4" stroke="url(#lamp-grad-stroke)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Stem -->
  <path d="M11 14L10 18H14L13 14"
        stroke="#F59E0B" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Base (rounded) -->
  <rect x="8" y="18" width="8" height="2" rx="0.5"
        stroke="#F59E0B" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- LAYER 2: Rays & Details (simplified) -->
  <!-- Rays (8 at 45 deg, rounded caps) -->
  <line x1="12" y1="4" x2="12" y2="2" stroke="#F59E0B" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="16.2" y1="5.8" x2="17.6" y2="4.4" stroke="#00F0FF" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="18" y1="10" x2="20" y2="10" stroke="#F59E0B" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="16.2" y1="14.2" x2="17.6" y2="15.6" stroke="#00F0FF" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="7.8" y1="14.2" x2="6.4" y2="15.6" stroke="#00F0FF" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="6" y1="10" x2="4" y2="10" stroke="#F59E0B" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="7.8" y1="5.8" x2="6.4" y2="4.4" stroke="#00F0FF" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Filament (Zigzag) -->
  <path d="M11 10L11.5 8L12.5 12L13 10" stroke="#F59E0B" stroke-width="0.6" stroke-linecap="round"/>

  <!-- Knowledge Rings (subtle) -->
  <circle cx="12" cy="10" r="5.5" stroke="#00F0FF" stroke-width="0.4" stroke-dasharray="2 2" opacity="0.3"/>

  <!-- LAYER 3: Focal highlights (solid color, NO Gaussian blur) -->
  <circle cx="12" cy="10" r="1.2" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="12.5" cy="9.5" r="0.6" fill="#00F0FF" opacity="0.8"/>

  <!-- Ray tip highlights -->
  <circle cx="12" cy="2" r="0.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="20" cy="10" r="0.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="17.6" cy="4.4" r="0.5" fill="#00F0FF" opacity="0.8"/>
  <circle cx="6.4" cy="4.4" r="0.5" fill="#00F0FF" opacity="0.8"/>
</svg>

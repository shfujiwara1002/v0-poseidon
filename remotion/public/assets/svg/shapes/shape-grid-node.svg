<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grid-grad-blue" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="transparent"/>
    </linearGradient>
    <filter id="grid-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Grid Fills -->
  <!-- 4x4 Grid with progressive opacity -->
  <!-- Row 1 -->
  <rect x="2" y="2" width="4" height="4" rx="0.5" fill="#00F0FF" fill-opacity="0.4"/>
  <rect x="7" y="2" width="4" height="4" rx="0.5" fill="#00F0FF" fill-opacity="0.3"/>
  <rect x="12" y="2" width="4" height="4" rx="0.5" fill="#8B5CF6" fill-opacity="0.25"/>
  <rect x="17" y="2" width="4" height="4" rx="0.5" fill="#8B5CF6" fill-opacity="0.2"/>
  <!-- Row 2 -->
  <rect x="2" y="7" width="4" height="4" rx="0.5" fill="#00F0FF" fill-opacity="0.3"/>
  <rect x="7" y="7" width="4" height="4" rx="0.5" fill="#3B82F6" fill-opacity="0.4"/> <!-- Center approx -->
  <rect x="12" y="7" width="4" height="4" rx="0.5" fill="#8B5CF6" fill-opacity="0.3"/>
  <rect x="17" y="7" width="4" height="4" rx="0.5" fill="#F59E0B" fill-opacity="0.2"/>
  <!-- Row 3 -->
  <rect x="2" y="12" width="4" height="4" rx="0.5" fill="#14B8A6" fill-opacity="0.25"/>
  <rect x="7" y="12" width="4" height="4" rx="0.5" fill="#3B82F6" fill-opacity="0.3"/>
  <rect x="12" y="12" width="4" height="4" rx="0.5" fill="#F59E0B" fill-opacity="0.4"/>
  <rect x="17" y="12" width="4" height="4" rx="0.5" fill="#F59E0B" fill-opacity="0.25"/>
  <!-- Row 4 -->
  <rect x="2" y="17" width="4" height="4" rx="0.5" fill="#14B8A6" fill-opacity="0.2"/>
  <rect x="7" y="17" width="4" height="4" rx="0.5" fill="#14B8A6" fill-opacity="0.15"/>
  <rect x="12" y="17" width="4" height="4" rx="0.5" fill="#F59E0B" fill-opacity="0.25"/>
  <rect x="17" y="17" width="4" height="4" rx="0.5" fill="#F59E0B" fill-opacity="0.1"/>

  <!-- LAYER 1: Connecting Lines -->
  <!-- Horizontal -->
  <line x1="6" y1="4" x2="7" y2="4" stroke="white" stroke-width="0.3" opacity="0.1"/>
  <line x1="11" y1="4" x2="12" y2="4" stroke="white" stroke-width="0.3" opacity="0.1"/>
  <line x1="16" y1="4" x2="17" y2="4" stroke="white" stroke-width="0.3" opacity="0.1"/>
  <!-- Vertical -->
  <line x1="4" y1="6" x2="4" y2="7" stroke="white" stroke-width="0.3" opacity="0.1"/>
  <line x1="4" y1="11" x2="4" y2="12" stroke="white" stroke-width="0.3" opacity="0.1"/>
  <line x1="4" y1="16" x2="4" y2="17" stroke="white" stroke-width="0.3" opacity="0.1"/>

  <!-- LAYER 2: Diagonal Connectors -->
  <line x1="6" y1="6" x2="7" y2="7" stroke="white" stroke-width="0.3" opacity="0.15"/>
  <line x1="11" y1="11" x2="12" y2="12" stroke="white" stroke-width="0.3" opacity="0.15"/>
  <line x1="16" y1="16" x2="17" y2="17" stroke="white" stroke-width="0.3" opacity="0.15"/>
  
  <line x1="6" y1="17" x2="7" y2="16" stroke="white" stroke-width="0.3" opacity="0.15"/>
  <line x1="11" y1="12" x2="12" y2="11" stroke="white" stroke-width="0.3" opacity="0.15"/>

  <!-- Center Highlight Zone -->
  <circle cx="11.5" cy="11.5" r="4" fill="url(#grid-grad-blue)" fill-opacity="0.1"/>

  <!-- LAYER 3: Glows -->
  <circle cx="11.5" cy="11.5" r="1.5" fill="white" fill-opacity="0.6" filter="url(#grid-glow)"/>
</svg>

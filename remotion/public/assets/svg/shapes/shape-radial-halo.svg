<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="halo-grad-core" cx="12" cy="12" r="10" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF" stop-opacity="0.6"/>
      <stop offset="0.4" stop-color="#00F0FF" stop-opacity="0.2"/>
      <stop offset="0.8" stop-color="#8B5CF6" stop-opacity="0.05"/>
      <stop offset="1" stop-color="transparent"/>
    </radialGradient>
    <filter id="halo-glow-wide" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LAYER 0: Core Emanation -->
  <circle cx="12" cy="12" r="8" fill="url(#halo-grad-core)" filter="url(#halo-glow-wide)"/>

  <!-- LAYER 1: Rings -->
  <!-- Inner Solid -->
  <circle cx="12" cy="12" r="3" stroke="#00F0FF" stroke-width="0.8" opacity="0.8"/>
  <!-- Middle Dashed -->
  <circle cx="12" cy="12" r="6" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="1 3" opacity="0.5"/>
  <!-- Outer Faint -->
  <circle cx="12" cy="12" r="10" stroke="#8B5CF6" stroke-width="0.3" opacity="0.3"/>

  <!-- LAYER 2: Rays -->
  <!-- 8 Rays -->
  <line x1="12" y1="9" x2="12" y2="4" stroke="#00F0FF" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>
  <line x1="12" y1="15" x2="12" y2="20" stroke="#00F0FF" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>
  <line x1="9" y1="12" x2="4" y2="12" stroke="#00F0FF" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>
  <line x1="15" y1="12" x2="20" y2="12" stroke="#00F0FF" stroke-width="0.4" stroke-linecap="round" opacity="0.6"/>
  
  <line x1="10" y1="10" x2="7" y2="7" stroke="#8B5CF6" stroke-width="0.3" stroke-linecap="round" opacity="0.4"/>
  <line x1="14" y1="10" x2="17" y2="7" stroke="#8B5CF6" stroke-width="0.3" stroke-linecap="round" opacity="0.4"/>
  <line x1="14" y1="14" x2="17" y2="17" stroke="#8B5CF6" stroke-width="0.3" stroke-linecap="round" opacity="0.4"/>
  <line x1="10" y1="14" x2="7" y2="17" stroke="#8B5CF6" stroke-width="0.3" stroke-linecap="round" opacity="0.4"/>

  <!-- LAYER 3: Sparkles -->
  <circle cx="12" cy="4" r="0.4" fill="white"/>
  <circle cx="20" cy="12" r="0.4" fill="white"/>
  <circle cx="12" cy="20" r="0.4" fill="white"/>
  <circle cx="4" cy="12" r="0.4" fill="white"/>

  <!-- Center Hotspot -->
  <circle cx="12" cy="12" r="1.5" fill="white" fill-opacity="0.8" filter="url(#halo-glow-wide)"/>
</svg>

<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="guard-grad-shield" x1="300" y1="50" x2="300" y2="350" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#14B8A6" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="guard-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Radar Dome Effect -->
  <ellipse cx="300" cy="350" rx="250" ry="40" stroke="#14B8A6" stroke-width="1" stroke-dasharray="10 5" opacity="0.3"/>
  <ellipse cx="300" cy="330" rx="200" ry="30" stroke="#14B8A6" stroke-width="1" stroke-dasharray="2 4" opacity="0.2"/>

  <!-- Scanning Cone -->
  <path d="M300 150 L100 350 L500 350 Z" fill="url(#guard-grad-shield)" opacity="0.3"/>
  <path d="M300 150 L100 350" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  <path d="M300 150 L500 350" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>

  <!-- Large Shield Icon -->
  <g transform="translate(250, 100) scale(4)">
    <!-- Shield Geometry from Icon -->
    <path d="M12 2L4 6V11C4 16.5 7.5 21 12 22C16.5 21 20 16.5 20 11V6L12 2Z" fill="#020410" stroke="#00F0FF" stroke-width="0.5"/>
    <path d="M12 4.5L5.5 7.5V11C5.5 15.2 8.2 18.8 12 19.8C15.8 18.8 18.5 15.2 18.5 11V7.5L12 4.5Z" stroke="#14B8A6" stroke-width="0.3" stroke-dasharray="1 1" opacity="0.5"/>
    <!-- Center Glow -->
    <circle cx="12" cy="11" r="2" fill="#00F0FF" opacity="0.4"/>
  </g>
  
  <!-- Particles / Threats Blocked -->
  <circle cx="150" cy="250" r="4" fill="#EF4444"/> <!-- Threat -->
  <line x1="154" y1="246" x2="260" y2="150" stroke="#EF4444" stroke-width="1" stroke-dasharray="2 2" opacity="0.5"/>
  <circle cx="450" cy="220" r="3" fill="#EF4444"/> <!-- Threat -->
  <line x1="447" y1="217" x2="340" y2="150" stroke="#EF4444" stroke-width="1" stroke-dasharray="2 2" opacity="0.5"/>

  <!-- Impact Flares (Blocked) -->
  <circle cx="260" cy="150" r="5" fill="#00F0FF" filter="url(#guard-glow)"/>
  <circle cx="340" cy="150" r="5" fill="#00F0FF" filter="url(#guard-glow)"/>

</svg>

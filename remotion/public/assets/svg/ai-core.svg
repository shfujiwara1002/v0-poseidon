<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aicore-grad-center" cx="300" cy="200" r="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF" stop-opacity="0.15"/>
      <stop offset="1" stop-color="transparent"/>
    </radialGradient>
    <linearGradient id="aicore-grad-brain" x1="280" y1="200" x2="330" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F0FF"/>
      <stop offset="0.5" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#14B8A6"/>
    </linearGradient>
    <filter id="aicore-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Ambience -->
  <circle cx="300" cy="200" r="180" fill="url(#aicore-grad-center)"/>

  <!-- Orbital Rings (Concentric) -->
  <ellipse cx="300" cy="200" rx="160" ry="60" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="10 5" opacity="0.4"/>
  <ellipse cx="300" cy="200" rx="130" ry="130" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="2 4" opacity="0.3"/>
  
  <!-- Neural Network Mesh -->
  <g opacity="0.4">
    <line x1="200" y1="150" x2="250" y2="180" stroke="#00F0FF" stroke-width="1"/>
    <line x1="250" y1="180" x2="300" y2="140" stroke="#00F0FF" stroke-width="1"/>
    <line x1="300" y1="140" x2="350" y2="180" stroke="#14B8A6" stroke-width="1"/>
    <line x1="350" y1="180" x2="400" y2="150" stroke="#14B8A6" stroke-width="1"/>
    
    <line x1="200" y1="250" x2="250" y2="220" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="250" y1="220" x2="300" y2="260" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="300" y1="260" x2="350" y2="220" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="350" y1="220" x2="400" y2="250" stroke="#8B5CF6" stroke-width="1"/>
    
    <!-- Vertical connects -->
    <line x1="250" y1="180" x2="250" y2="220" stroke="#00F0FF" stroke-width="0.5" stroke-dasharray="2 2"/>
    <line x1="350" y1="180" x2="350" y2="220" stroke="#14B8A6" stroke-width="0.5" stroke-dasharray="2 2"/>
  </g>

  <!-- Nodes -->
  <circle cx="200" cy="150" r="3" fill="#00F0FF"/>
  <circle cx="250" cy="180" r="3" fill="#00F0FF"/>
  <circle cx="350" cy="180" r="3" fill="#14B8A6"/>
  <circle cx="400" cy="150" r="3" fill="#14B8A6"/>
  <circle cx="200" cy="250" r="3" fill="#8B5CF6"/>
  <circle cx="250" cy="220" r="3" fill="#8B5CF6"/>
  <circle cx="350" cy="220" r="3" fill="#8B5CF6"/>
  <circle cx="400" cy="250" r="3" fill="#8B5CF6"/>
  
  <circle cx="300" cy="140" r="3" fill="#00F0FF"/>
  <circle cx="300" cy="260" r="3" fill="#8B5CF6"/>

  <!-- Central Brain (Scaled up icon geometry) -->
  <g transform="translate(252, 152) scale(4)">
    <path d="M11.5 5.5C8 5.5 5 7.5 5 11V15C5 18.5 8 20 11.5 20" stroke="url(#aicore-grad-brain)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M12.5 5.5C16 5.5 19 7.5 19 11V15C19 18.5 16 20 12.5 20" stroke="url(#aicore-grad-brain)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Synapses -->
    <path d="M14.5 9H16M14.5 12H16M14.5 15H16" stroke="#14B8A6" stroke-width="0.5" opacity="0.6"/>
    <path d="M8 9H9.5M8 12H9.5M8 15H9.5" stroke="#00F0FF" stroke-width="0.5" opacity="0.6"/>
  </g>

  <!-- Glowing Core Pulse -->
  <circle cx="300" cy="200" r="10" fill="#00F0FF" filter="url(#aicore-glow)" opacity="0.6"/>
</svg>

    <title>Poseidon.AI Prototype</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background: #0b1221;
        color: #e6edf7;
      }
      body {
        font-family: Inter, "Noto Sans JP", system-ui, -apple-system, Segoe UI, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .boot-fallback {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(70% 70% at 50% 15%, rgba(0, 240, 255, 0.14), rgba(11, 18, 33, 0));
      }
      .boot-fallback__panel {
        display: grid;
        gap: 8px;
        justify-items: center;
      }
      .boot-fallback__badge {
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 999px;
        padding: 8px 14px;
        letter-spacing: 0.04em;
        font-size: 12px;
        color: #b7c4da;
      }
      .boot-fallback__value {
        font-size: 13px;
        color: rgba(214, 227, 245, 0.84);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="boot-fallback">
        <div class="boot-fallback__panel">
          <div class="boot-fallback__badge">Poseidon.AI</div>
          <div class="boot-fallback__value">Protect, Grow, Execute, Govern.</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>

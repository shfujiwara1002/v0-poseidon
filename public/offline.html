<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poseidon.AI - „Ç™„Éï„É©„Ç§„É≥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: linear-gradient(135deg, #020410 0%, #0B1221 50%, #020410 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .offline-container {
      background: rgba(8, 12, 24, 0.62);
      backdrop-filter: blur(44px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 3rem 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.62), 0 0 28px rgba(0, 240, 255, 0.12);
    }

    .icon {
      margin-bottom: 1.5rem;
      font-size: 3rem;
    }

    h1 {
      color: #f8fafc;
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .subtitle {
      color: #f8fafc;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      letter-spacing: 0.05em;
    }

    .description {
      color: rgba(255, 255, 255, 0.72);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 200ms cubic-bezier(0.2, 0.8, 0.2, 1);
      letter-spacing: 0.02em;
    }

    .btn-retry {
      background: #00F0FF;
      color: #04141a;
      flex: 1;
      min-width: 150px;
    }

    .btn-retry:hover {
      background: #40E8F0;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
    }

    .btn-retry:active {
      background: #00D9E8;
    }

    .status-badge {
      display: inline-block;
      background: rgba(245, 158, 11, 0.15);
      border: 1px solid rgba(245, 158, 11, 0.4);
      color: #F59E0B;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 2rem;
      letter-spacing: 0.02em;
    }

    @media (max-width: 640px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .description {
        font-size: 0.9rem;
      }

      button {
        padding: 0.65rem 1.25rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">üì°</div>
    <h1>You're currently offline</h1>
    <div class="subtitle">„Ç™„Éï„É©„Ç§„É≥„Åß„Åô</div>
    <p class="description">
      It looks like your internet connection is unavailable. Please check your connection and try again.
    </p>
    <div class="button-container">
      <button class="btn-retry" onclick="window.location.reload()">
        Retry
      </button>
    </div>
    <div class="status-badge">Offline Mode</div>
  </div>
</body>
</html>

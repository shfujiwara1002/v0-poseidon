<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#0B1221"/>

  <!-- Outer circle glow -->
  <defs>
    <filter id="glow-192" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="trident-gradient-192" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#40E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Decorative rings -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
  <circle cx="96" cy="96" r="75" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.2"/>

  <!-- Trident/Wave icon group -->
  <g filter="url(#glow-192)">
    <!-- Center vertical line (trident shaft) -->
    <line x1="96" y1="50" x2="96" y2="130" stroke="#00F0FF" stroke-width="3" stroke-linecap="round"/>

    <!-- Left prong -->
    <path d="M 96 80 Q 70 90 65 110" stroke="#00F0FF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="65" cy="110" r="4" fill="#00F0FF"/>

    <!-- Right prong -->
    <path d="M 96 80 Q 122 90 127 110" stroke="#00F0FF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="127" cy="110" r="4" fill="#00F0FF"/>

    <!-- Bottom wave accent -->
    <path d="M 75 125 Q 96 135 117 125" stroke="#40E8F0" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Accent corner dots -->
  <circle cx="20" cy="20" r="2" fill="#00F0FF" opacity="0.6"/>
  <circle cx="172" cy="20" r="2" fill="#00F0FF" opacity="0.6"/>
  <circle cx="20" cy="172" r="2" fill="#00F0FF" opacity="0.6"/>
  <circle cx="172" cy="172" r="2" fill="#00F0FF" opacity="0.6"/>
</svg>
